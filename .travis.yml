language: scala

notifications:
  email: false

before_script: cd Code/play-rest-api

cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2

jdk:
  - oraclejdk8

scala:
  - 2.11.8

services:
  - docker

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - sbt docker:publish

env:
  global:
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_USERNAME
    - secure: "" # DOCKER_PASSWORD
