language: scala

before_script: cd play-rest-api

cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2

jdk:
- oraclejdk8

scala:
  - 2.12.2

services:
  - docker

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - sbt docker:publish

notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 

env:
  global:
    - secure: 
    - secure: 
    - secure: 
