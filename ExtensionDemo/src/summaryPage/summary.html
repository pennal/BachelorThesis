<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../../built/summaryPage/summary.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="summary.css">
</head>
<body>
<!-- This is the template for the entries-->
<script id="website-template" type="text/x-handlebars-template">
    {{#if sites}}
    <div class="container">
        <div class="row vertical-align">
        <div class="col-lg-4">
            <h1>Summary</h1>
        </div>
            <div class="col-lg-8">
                <h4 id="masterSliderLabel"></h4>
                <input id="masterSlider" type="range" min="1" max="100" step="1" value="100">
            </div>
        </div>
    </div>

    {{#each sites}}
    <div class="container site separator-line" id="site_{{splitId this.units.0.idx}}">
        <div class="row col-lg-12 sliderContainer">
            <div class="pageInfo vertical-align col-lg-12">
                <div class="col-lg-8">
                    <h3>
                        <a class="pageTitle" target="_blank" href="{{this.pageUrl}}">Loading...</a>
                    </h3>
                </div>
                <div class="col-lg-4">
                    <input class="siteSlider" id="slider_{{splitId this.units.0.idx}}" name="{{splitId this.units.0.idx}}" type="range" min="1" max="100" step="1" value="100">
                </div>
            </div>
        </div>
        {{#each this.units}}
        <div class="row col-lg-12 informationUnit" centrality="{{this.degree}}" libra_idx="{{this.idx}}">
            {{#if_eq this.contentType "code"}}
            <!-- DO NOT MOVE THIS TO NEW LINES. the whole layout gets messed up...the web is truly a magical place-->
            <pre><code>{{this.content}}</code></pre>
            {{else}}
            <p>{{this.content}}</p>
            {{/if_eq}}
        </div>
        {{/each}}
    </div>

    {{/each}}



    {{else}}
    <div class="col-lg-12 text-center">
        <h1>Nothing has been parsed yet</h1>
        <p>Start by visting some pages to collect some information</p>
    </div>
    {{/if}}





</script>

<!--Your new content will be displayed in here-->
<div class="content-placeholder col-lg-8 col-lg-offset-2"></div>
</body>
</html>
