<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../built/popup/popup.js"></script>
    <link href="popup.css" rel="stylesheet">
    <!--<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>-->

</head>
<body>
    <div id="content">
        <div class="full" id="sessionInformationContainer">
            <p class="sectionTitle"><b>Session Information</b></p>
            <div class="full dataRow" id="serviceURLContainer">
                <div class="left dataEntry">
                    <a>URL</a>
                </div>
                <div class="right dataEntry">
                    <input type="text" class="full" id="serviceURLInput" name="serviceURL" value="localhost:9000">
                </div>
            </div>
            <div class="full dataRow" id="userIdContainer">
                <div class="left dataEntry">
                    <a>User Id</a>
                </div>
                <div class="right dataEntry">
                    <a id="userIdField">Ciao</a>
                </div>
            </div>
            <div class="" style="" id="saveButton">Save</div>
        </div>


        <div class="full" id="mainContent">
            <p class="sectionTitle"><b>Content</b></p>
            <div class="full" id="sliderContainer">
                <input id="mySlider" name="mySliderName" type="range" min="1" max="100" step="1" value="100">
                <div id="sliderValue">100%</div>
            </div>

            <div class="full" id="messageContainer">
                <a>Hello there!</a>
            </div>
        </div>


        <!-- DEBUG-->
        <p id="responseContainer"></p>

        <div class="full" id="summaryButtonContainer">
            <div class="full" id="summaryButton">
                Generate Summary
            </div>
        </div>

    </div>
</body>
</html>
